html>
<head>
    <title>Registration Form</title>
</head>
<body style="background-color: green; color: white;">
<center>

<h2>Registration Form</h2>

<form>
    First name: <input type="text" name="firstname"><br><br>
    Last name: <input type="text" name="lastname"><br><br>

    Gender:
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <br><br>

    Languages Known:
    <input type="checkbox" name="lang_java" value="java"> Java
    <input type="checkbox" name="lang_python" value="python"> Python
    <input type="checkbox" name="lang_net" value=".net"> .NET
    <input type="checkbox" name="lang_perl" value="perl"> Perl
    <br><br>

    Location:
    <select name="location">
        <option value="usa">USA</option>
        <option value="india">India</option>
        <option value="uk">UK</option>
    </select>
    <br><br>

    <input type="submit" value="Submit">
</form>
</center>
</body>
</html>
